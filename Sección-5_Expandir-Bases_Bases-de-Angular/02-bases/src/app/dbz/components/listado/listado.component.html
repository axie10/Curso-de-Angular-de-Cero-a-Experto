<h4>Listado</h4>

<ul class="list-group">

  <!-- aqui vamos como podemos ampliar el ngFor y como popdemos usar la directiva del ngClass -->
  <li *ngFor="
    let item of listadopersonajes; 
    let i = index;
    let primero = first;
    let ultimo = last;
    let par = even;
    let impar = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center" 
    [ngClass]="{
      'list-group-item-success': impar,
      'list-group-item-info': par,
      
      }">

      <div>
        <span>{{i}}</span>
      
        Nombre : {{item.nombre}} - Potencia : {{item.poder}}
      
        <span> si es par {{impar}}</span>
      
      </div>

      <button (click)="guardariIndice(item.id)" class="btn btn-primary mt-3">X</button>

      

  </li>

  <button (click)="borraUltimoPersonaje()" class="btn btn-primary mt-3">Eliminar ultimo personaje</button>

</ul>
